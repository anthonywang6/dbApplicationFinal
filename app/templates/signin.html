<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login&Signup</title>


<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">

<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script type="text/javascript">
   function login(){
       var username = document.getElementById('user').value;
       var password = document.getElementById('pass').value;
       // 用户名和密码都不为空
       if(username&&password){
           //localStorage.username = username;
           //var url = location.search.split("=")[1];
           location.href = "newhome.html"; //获取返回地址，跳转
       }

   }
</script>
<script>
$.validator.setDefaults({
    submitHandler: function() {
      alert("submit!");
    }
});
$().ready(function() {
    $("#reg").validate();
});
</script>

</head>
<body>
<div class="jq22-container" style="margin-bottom:5px">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			<div class="login-form">
                <form class="sign-in-htm" action="{{ url_for('signin') }}" method="POST" name="lform">
                    {{ lform.hidden_tag() }}
					<div class="group">
						<label for="email" class="label">Email</label>
                        {{ lform.email(class_="input") }}
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
                        {{ lform.password(class_="input") }}
					</div>

					<div class="group">
						<input type="submit" class="button" value="Sign In" >
					</div>
					<div class="hr"></div>
				</form>
                <form class="sign-up-htm" action="{{ url_for('signin') }}" method="POST" name="sform">
                    {{ sform.hidden_tag() }}
					<div class="group">
						<label for="username" class="label">Username</label>
                        {{ sform.username(class_="input") }}
					</div>
                    <div class="group">
						<label for="email" class="label">Email</label>
                        {{ sform.email(class_="input") }}
					</div>
					<div class="group">
						<label for="password" class="label">Password</label>
                        {{ sform.password(class_="input") }}
					</div>
					<div class="group">
						<label for="repeatpassword" class="label">Repeat Password</label>
                        {{ sform.repeatpassword(class_="input") }}
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up" >
					</div>
					<div class="hr"></div>
				</form>
			</div>
		</div>
	</div>
</div>


</html>
