<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>mainpage</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/feed.css">
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<!-- status post start -->
<div class="container">
   <div class="row">
   <div class="col-md-9">
		 <div class="widget-area no-padding blank">
			 <div class="status-upload">
				 <form>
					 <textarea placeholder="What are you doing right now?" ></textarea>
					 <ul>
						 <li><button type="button" data-toggle="modal" data-target="#uploadModal"><i class="fa fa-image" style="font-size:12px;" ></i></button></li>
						 <li><button type="button" data-toggle="modal" data-target="#uploadModal"><i class="fa fa-youtube-play" style="font-size:12px;"></i></button></li>
					 </ul>
	       </form>
	     </div><!-- Status Upload  -->
   	 </div><!-- Widget Area -->
   </div>
   </div>
</div>

<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Image Uploader</h4>
      </div>
      <div class="modal-body">
        <form action="#" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="input">Media upload</label>
            <input type="file">
          </div>
          <input type="submit" value="submit">
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<!-- status post end -->
</body>
