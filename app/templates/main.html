<div class="container">

                 <form>
                   <textarea placeholder="What are you doing right now?" ></textarea>
                   <ul>
                     <li><a title="" data-toggle="tooltip" data-placement="top" data-original-title="Video">Video</a></li>
                     <li><a title="" data-toggle="tooltip" data-placement="top" data-original-title="Video">Img</a></li>

<!-- post start -->
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="[ panel panel-default ] panel-google-plus">
                <div class="panel-heading">
                    <img class="img-circle pull-left" src="https://lh3.googleusercontent.com/-CxXg7_7ylq4/AAAAAAAAAAI/AAAAAAAAAQ8/LhCIKQC5Aq4/s46-c-k-no/photo.jpg" alt="Mouse0270" />
                    <h3>Robert McIntosh</h3>
                    <h5><span>Shared publicly</span> - <span>Jun 27, 2014</span> </h5>
                </div>
                <div class="panel-body">
                    <p>  Funny baby cat drinking milk again</p>
										<img class="am-u-sm-8 pull-left" src="https://2static.fjcdn.com/pictures/Funny+baby+cat+drinking+milk+again_c445cc_6026280.jpg" alt="" />
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-default">like</button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-share-alt"></span>
                    </button>
                    <div class="input-placeholder">Add a comment...</div>
                </div>
                <div class="panel-google-plus-comment">
                    <img class="img-circle" src="https://lh3.googleusercontent.com/uFp_tsTJboUY7kue5XAsGA=s46" alt="User Image" />
                    <div class="panel-google-plus-textarea">
                        <textarea rows="4"></textarea>
                        <button type="submit" class="[ btn btn-default disabled ]">Post comment</button>
                        <button type="reset" class="[ btn btn-default ]">Cancel</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>


    </div>
</div>
