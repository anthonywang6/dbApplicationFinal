<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login&Signup</title>


<link rel="stylesheet" type="text/css" href="styles.css">

<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script type="text/javascript">
   function login(){
       var username = document.getElementById('user').value;
       var password = document.getElementById('pass').value;
       // 用户名和密码都不为空
       if(username&&password){
           //localStorage.username = username;
           //var url = location.search.split("=")[1];
           location.href = "Home.html"; //获取返回地址，跳转

       }

   }
</script>
<script>
$.validator.setDefaults({
    submitHandler: function() {
      alert("submit!");
    }
});
$().ready(function() {
    $("#reg").validate();
});
</script>

</head>
<body>
<div class="jq22-container" style="margin-bottom:5px">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" placeholder="Username" autofocus required class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" placeholder="Password" required class="input" data-type="password">
					</div>

					<div class="group">
						<input type="submit" class="button" value="Sign In" onclick="login()">
					</div>
					<div class="hr"></div>
				</div>
				<div class="sign-up-htm" id="reg">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input">
					</div>
          <div class="group">
						<label for="email" class="label">Email</label>
						<input id="email" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up" onclick="login()"/>
					</div>
					<div class="hr"></div>
				</div>
			</div>
		</div>
	</div>
</div>


</html>
